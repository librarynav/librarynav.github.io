<!doctype html>
<head>
<title>Secondary library navigator</title>
</head>
<body>
<div id="loading"></div>
<div id="back">
<a href="..">&lt;&lt; back</a>
</div>
<center>
<h2>2nd Floor of ISPP Knowledge Center</h2>
<div id="display">
<img id="map"/>
<h3>call number</h3>
<span id="cn"></span>
</div>
</center>
</body>
</html>
<style type="text/css">
a {
-webkit-appearance: button;
-moz-appearance: button;
appearance: button;
text-decoration: none;
color: initial;
width: 60px;
height: 20px;
margin: 10px;
padding: 2px;
background-color: #FCF7E7;
}
img {
width: 500px;
height: 500px;
}
body {
margin: 0;
background-color:#FCF7E7;
font-family:sans-serif;
}
#display {
padding: 10px;
}
h2 {
margin: 0;
}
#loading {
    position: absolute;
    height: 5px;
    top: 0;
    left: 0;
}
</style>
<script type="text/javascript">
var load = 0;
document.querySelector("center").onclick = function(){
    while (load <= 25){
        setTimeout(function(){
            document.getElementById("loading").style.width = load*4+"%";
            load++;
            }, 10);
    }
}
function strcmp (str1, str2){
return ( ( str1 == str2 ) ? 0 : ( ( str1 > str2 ) ? 1 : -1 ) );
}
var url = window.location
var q = url.search.substring(url.search.indexOf("q=")+2, url.length);
var auth = q.substring(q.indexOf("%20"), q.indexOf("%20")+3);
document.getElementById("cn").innerHTML = q.replace("%20"," ");
if (q.substring(0, q.indexOf("%20")) == "agn"){
    document.querySelector("img").src = "../images/6.png";
}else if (q.substring(0, q.indexOf("%20")) == "f"){
    if (strcmp("aaa",auth) == -1 && strcmp("har",auth) == 1){
        document.querySelector("img").src = "../images/9.png";
    }else if(strcmp("har",auth) == -1 && strcmp("ree",auth) == 1){
        document.querySelector("img").src = "../images/8.png";
    }else{
        document.querySelector("img").src = "../images/7.png";
    }
}else if (q.substring(0, q.indexOf("%20")) == "gn"){
    document.querySelector("img").src = "../images/10.png";
}else if (q.substring(0, q.indexOf("%20")) == "af"){
    document.querySelector("img").src = "../images/11.png";
}else if (q.substring(0, q.indexOf("%20")) == "b" || q.substring(0, q.indexOf("%20")) == "r" || q.substring(0, q.indexOf("%20")) == "tok"){
    document.querySelector("img").src = "../images/5.png";
}else if (q.substring(0, q.indexOf("%20")) >= 950 && q.substring(0, q.indexOf("%20")) <= 998 || q.substring(0, q.indexOf("%20")) >= 793 && q.substring(0, q.indexOf("%20")) <= 813.3){
    document.querySelector("img").src = "../images/2.png";
}else if (q.substring(0, q.indexOf("%20")) >= 813.5 && q.substring(0, q.indexOf("%20")) <= 950){
    document.querySelector("img").src = "../images/1.png";
}else if (q.substring(0, q.indexOf("%20")) >= 001 && q.substring(0, q.indexOf("%20")) <= 33.6 || q.substring(0, q.indexOf("%20")) >= 701 && q.substring(0, q.indexOf("%20")) <= 792.02){
    document.querySelector("img").src = "../images/3.png";
}else if (q.substring(0, q.indexOf("%20")) >= 33.7 && q.substring(0, q.indexOf("%20")) <= 700.95){
    document.querySelector("img").src = "../images/4.png";
}
</script>
